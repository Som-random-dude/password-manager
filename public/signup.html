<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordPal - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="mainpage.css">
</head>
<body class="auth-page">
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </div>

    <div class="auth-container glassCard">
        <div class="logo-container">
            <p class="webName">PasswordPal</p>
            <div class="logoImg">
                <i class="fas fa-user-plus"></i>
            </div>
        </div>

        <h1 class="auth-title">Create Account</h1>

        <form id="signupForm" action="/signup" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
                <div class="error-message">Username must be at least 3 characters</div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <div class="error-message">Please enter a valid email</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <div class="error-message">Password must be at least 8 characters</div>
            </div>

            <button type="submit" class="auth-btn">Sign Up</button>
        </form>

        <p class="auth-link">Already have an account? <a href="/login.html">Login</a></p>
    </div>

    <script src="mainpage.js"></script>
</body>
</html>
