<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordPal</title>
    <link rel="stylesheet" href="mainpage.css">
</head>
<body>
    <nav class="sidebar">
        <div class="userInfo">
            <img src="images/blacka.jpg" alt="" class="userImg">
            <p class="userName"> Ayush dahal</p>
            <img src="images/star.png" alt="" class="starImg">
        </div>
        <div class="listDiv">
        <ul class="sidebarMainList">

                <a href="#">
                    <li class="sidebarList">
                        <img src="images/dashboard.png" alt="" class="sidebarImg">
                        <p class="sidebarText">Dashboard</p>
                    </li>
                </a>

                <a href="#">
                    <li class="sidebarList">
                        <img src="images/password.png" alt="" class="sidebarImg">
                        <p class="sidebarText">passwords</p>
                    </li>
                </a>

                <a href="#"><li class="sidebarList">
                    <img src="images/favorite.png" alt="" class="sidebarImg">
                    <p class="sidebarText">favorite</p>
                </li>
                </a>

                <a href="#">
                    <li class="sidebarList">
                        <img src="images/security.png" alt="" class="sidebarImg">
                        <p class="sidebarText">security center</p>
                    </li>
                </a>

                <a href="#">
                    <li class="sidebarList">
                        <img src="images/setting.png" alt="" class="sidebarImg">
                        <p class="sidebarText">settings</p>
                    </li>
                </a>

                <li class="sidebarList">
                    <img src="images/sidebar.png" alt="" class="sidebarToggle" onclick="sidebarToggle()">
                    
                </li>

        </ul>
        </div>
    </nav>
    
     <div class="nonSidebar">
        
        <div class="searchDivDiv">

            <div style="display: flex; align-items: center; ">
                <img src="images/sidebar.png" alt="" class="sidebarToggle" onclick="sidebarToggle()">
                <p class="toggle">SB</p>
            </div>

            <div class="searchDiv">
                <img src="images/search.png" alt="" class="searchImg" >
                <input type="" class="searchInput" placeholder="Search..........">
                
            </div>

            <div >
                <p class="history">History</p>
            </div>

            <div>
                <p class="statistics">
                    Statistics
                </p>
            </div>

            <div>
                <img src="images/lightmode.png" alt="" class="theme" onclick="theme()">
            </div>

            <div class="logoAndText">
                <p class="webName">
                    PasswordPal
                </p>
                <img src="images/pp.jpg" alt="" class="logoImg">
            </div>

        </div>
        
        <div class="passwordDiv">

            <div class="passwordDivTop">
                <div class="passwordDivTopText">
                    <p class="passwordText">No of passwords</p>
                    <p class="passwordText">0</p>
                </div>
                <div class="passwordDivTopText">
                    <p class="passwordText">No of sites </p>
                    <p class="passwordText">0</p>
                </div>
                <div class="passwordDivTopText">
                    <p class="passwordText">last updated on</p>
                    <p class="passwordText"> 0000 AD</p>
                </div>
            </div>

        <div class="passowrdGenerator">
            
        </div>    

        </div>

        <div class="iconsDiv">
            <p class="iconsText">
                Quick select :
            </p>
            
            <div class="iconsDivFirst">
                <img src="images/facebook.png" class="iconImages">
                <img src="images/gmail.png" class="iconImages">
                <img src="images/online banking.png" class="iconImages">
                <img src="images/crypto.png" class="iconImages">
            </div>
            <div class="iconsDivSecond">

                <img src="images/plus2.png"  class="iconImages" onclick="addIcons()">
            </div>
            
        </div>

        <input type="text" class="input">
       
        


 

     </div>





     <script src="mainpage.js"></script>
</body>
</html>
